<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UtaO | きょく版</title>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800;900&display=swap"
		rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body id="song-v">

	<header>
		<div class="container">
			<a href="index.html" class="site-logo">うた～お！</a>
			<div class="song-info">
				<div class="song-title">Song: <strong>Twinkle Twinkle Little Star</strong></div>
				<div class="song-title">Artist: <strong>Little Baby Bum</strong></div>
			</div>
		</div>
	</header>

	<main>

		<div id="find-pitch">
			<h1>♪ 早速うた～おうか？</h1>
			<span class="wave-wrapper" id="waveWrapper">
				<span class="wave-line"></span>
				<span class="wave-line"></span>
				<span class="wave-line"></span>
				<span class="wave-line"></span>
				<span class="wave-line"></span>
			</span>
		</div>
		
		<canvas id="pitch-canvas"></canvas>
		<div id="start-line"></div>
		<div id="lyrics"></div>
	</main>

	<footer>
		<div class="container">
			<button id="btn-play" data-song="origin" class="btn btn-song-start">原曲キーでうたう</button>
			<button id="btn-low-key-play" data-song="low" class="btn-outline">キー下げてうたう</button>
			<button id="btn-reset" class="btn-outline" onClick="window.location.reload()">リセット</button>
		</div>
	</footer>

	<!-- js -->
	 <script src="js/song-script.js"></script>
</body>

</html>
