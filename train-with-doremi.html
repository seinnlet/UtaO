<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UtaO | ドレミ版</title>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800;900&display=swap"
		rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body>

	<header>
		<div class="container">
			<a href="index.html" class="site-logo">うた～お！</a>
			<div class="song-info">
				<div class="song-title"><strong>ドレミ</strong>トレーニング</div>
			</div>
		</div>
	</header>

	<main>
		<div class="inner-container">
			 <div class="notes">
				<div class="note" id="note-C4"><span>ド</span><div></div></div>
				<div class="note" id="note-D4"><span>レ</span><div></div></div>
				<div class="note" id="note-E4"><span>ミ</span><div></div></div>
				<div class="note" id="note-F4"><span>ファ</span><div></div></div>
				<div class="note" id="note-G4"><span>ソ</span><div></div></div>
				<div class="note" id="note-A4"><span>ラ</span><div></div></div>
				<div class="note" id="note-B4"><span>シ</span><div></div></div>
				<div class="note" id="note-C5"><span>ド</span><div></div></div>
			 </div>

			 <div class="output-control">
				<div class="output">
					<div><span id="frequency">---- Hz</span></div>
					<div><span id="pitch">--</span></div>
				</div>
				<div class="control">
					<button class="btn btn-doremi-start" id="btn-doremi-start">スタート</button>
				</div>
			 </div>

			 <div id="keyboard">
				<button type="button" data-note="C4" class="key white-note" style="grid-column-start: 1;"></button>
				<button type="button" data-note="C#4" class="key black-note" style="grid-column-start: 1;"></button>
				<button type="button" data-note="D4" class="key white-note" style="grid-column-start: 2;"></button>
				<button type="button" data-note="D#4" class="key black-note" style="grid-column-start: 2;"></button>
				<button type="button" data-note="E4" class="key white-note" style="grid-column-start: 3;"></button>
				<button type="button" data-note="F4" class="key white-note" style="grid-column-start: 4;"></button>
				<button type="button" data-note="F#4" class="key black-note" style="grid-column-start: 4;"></button>
				<button type="button" data-note="G4" class="key white-note" style="grid-column-start: 5;"></button>
				<button type="button" data-note="G#4" class="key black-note" style="grid-column-start: 5;"></button>
				<button type="button" data-note="A4" class="key white-note" style="grid-column-start: 6;"></button>
				<button type="button" data-note="A#4" class="key black-note" style="grid-column-start: 6;"></button>
				<button type="button" data-note="B4" class="key white-note" style="grid-column-start: 7;"></button>
				<button type="button" data-note="C5" class="key white-note" style="grid-column-start: 8;"></button>
			 </div>
		</div>
	</main>

	<!-- js -->
	 <script src="js/doremi-script.js"></script>
</body>

</html>
