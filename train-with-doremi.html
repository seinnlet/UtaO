<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UtaO | ドレミ版</title>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;800;900&display=swap"
		rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>

<body id="doremi-v">

	<header>
		<div class="container">
			<a href="index.html" class="site-logo">うた～お！</a>
			<div class="song-info">
				<div class="song-title"><strong>ドレミ</strong>トレーニング</div>
			</div>
		</div>
	</header>

	<main>
		<div class="inner-container">
			 <div class="notes">
				<div class="note" id="note-C"><span>ド</span><div>C4</div></div>
				<div class="note" id="note-D"><span>レ</span><div>D4</div></div>
				<div class="note" id="note-E"><span>ミ</span><div>E4</div></div>
				<div class="note" id="note-F"><span>ファ</span><div>F4</div></div>
				<div class="note" id="note-G"><span>ソ</span><div>G4</div></div>
				<div class="note" id="note-A"><span>ラ</span><div>A4</div></div>
				<div class="note" id="note-B"><span>シ</span><div>B4</div></div>
				<div class="note" id="note-C"><span>ド</span><div>C5</div></div>
			 </div>

			 <div class="output-control">
				<div class="output">
					<div><span id="frequency">---- Hz</span></div>
					<div><span id="pitch">--</span></div>
				</div>
				<div class="key-change">
					<button type="button" id="btn-low-key"><svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 0 320 512"><path fill="#fcfcfc" d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg></button>
					<span id="current-key">C4 ~ C5</span>
					<button type="button" id="btn-high-key"><svg xmlns="http://www.w3.org/2000/svg" width="18" viewBox="0 0 320 512"><path fill="#fcfcfc" d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg></button>
				</div>
				<div class="control">
					<button class="btn btn-doremi-start" id="btn-doremi-start">スタート</button>
				</div>
			 </div>

			 <div id="keyboard">
				<button type="button" data-note="C4" class="key white-note" style="grid-column-start: 1;"></button>
				<button type="button" data-note="C#4" class="key black-note" style="grid-column-start: 1;"></button>
				<button type="button" data-note="D4" class="key white-note" style="grid-column-start: 2;"></button>
				<button type="button" data-note="D#4" class="key black-note" style="grid-column-start: 2;"></button>
				<button type="button" data-note="E4" class="key white-note" style="grid-column-start: 3;"></button>
				<button type="button" data-note="F4" class="key white-note" style="grid-column-start: 4;"></button>
				<button type="button" data-note="F#4" class="key black-note" style="grid-column-start: 4;"></button>
				<button type="button" data-note="G4" class="key white-note" style="grid-column-start: 5;"></button>
				<button type="button" data-note="G#4" class="key black-note" style="grid-column-start: 5;"></button>
				<button type="button" data-note="A4" class="key white-note" style="grid-column-start: 6;"></button>
				<button type="button" data-note="A#4" class="key black-note" style="grid-column-start: 6;"></button>
				<button type="button" data-note="B4" class="key white-note" style="grid-column-start: 7;"></button>
				<button type="button" data-note="C5" class="key white-note" style="grid-column-start: 8;"></button>
			 </div>
		</div>
	</main>

	<!-- js -->
	 <script src="js/doremi-script.js"></script>
</body>

</html>
